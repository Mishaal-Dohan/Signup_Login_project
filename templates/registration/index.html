<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tage }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }}
    <button type="button" class="class" date-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times</span>
    </button>
    </div>
    {% endfor %}
    <h1>Welcome to users sign up</h1>

    {% if user.is_authenticated %}
    <h3>Hi {{ fname }}</h3>
    <h4>You are successfully logged in.</h4>

    <button type="submit"> <a href="/signup"> SignUp</a></button>
    {% else %}
    
    <button type="submit"><a href="/signin"> SignIn</a></button>
    <button type="submit"><a href="/signout"> SignOut</a></button>
    {% endif %}

</body>
</html>
